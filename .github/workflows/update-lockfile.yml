name: Update Dependencies and Lockfile

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'package.json'
      'pnpm-lock.yaml'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.2'
          cache: 'pnpm'

      - name: Install dependencies
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
          cache: 'pnpm'
        run: pnpm install --frozen-lockfile
        env:
          PNPM_HEADLESS: true
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Verify lockfile consistency
        run: pnpm install --frozen-lockfile
        env:
          PNPM_NAME: pnpm@9.12.3
          PNPM_HEADLESS: true
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Run build
        run: pnpm run build
        env:
          GROQ_API_KEY: $pnpm install --frozen-lockfile

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "chore: update dependencies and lockfile"
          git push
