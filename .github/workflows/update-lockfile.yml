name: Update pnpm-lock.yaml

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Required for pushing changes

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Matches your engines: ">=20.12.2"
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3 # Matches your packageManager

      - name: Install dependencies and update lockfile
        run: pnpm install --no-frozen-lockfile
        env:
          PNPM_HEADLESS: true # Optional: Faster installs for CI

      - name: Commit updated pnpm-lock.yaml
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pnpm-lock.yaml
          if git diff --staged --quiet; then
            echo "No changes to pnpm-lock.yaml"
          else
            git commit -m "chore: update pnpm-lock.yaml [skip ci]"
            git push
          fi

      - name: Run build
        run: pnpm run build
